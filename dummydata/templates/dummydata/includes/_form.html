{% csrf_token %}
{% for field in form %}
    {% if field.is_hidden %}
        {{ field }}
    {% else %}
        <div id="div_{{ field.auto_id }}" class="control-group{% if field.errors %} error{% endif %}">
            <label for="{{ field.auto_id }}" class="control-label {% if field.field.required %}required-field{% endif %}">{{ field.label|safe }}</label>
            <div class="controls">
                {{ field }}
                {% for error in field.errors %}
                    <span id="error_{{ field.auto_id }}_{{ forloop.counter }}" class="help-inline">{{ error }}</span>
                {% endfor %}
                {% if field.help_text %}
                    <p class="help-block">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        </div>
    {% endif %}
{% endfor %}
